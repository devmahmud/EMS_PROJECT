{% extends 'base.html' %}

{% block title %} | Poll Detail{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h3>{{ question.title }}</h3>
        <ul class="list-group mb-3">
            {% for choice in question.choices.all %}
            <li class="list-group-item">{{ choice.title }}
                <span class="badge badge-pill badge-primary float-right">
                    {{ choice.votes}}
                </span>
            </li>
            {% endfor %}
        </ul>
        <b>Created by:</b> {{ question.created_by.first_name }}
    </div>
</div>
{% endblock content %}
