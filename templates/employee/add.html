{% extends 'base.html' %}

{% block title %} |
{% if 'edit' in request.path %}Update{% else %}Add{% endif %} Employee
{% endblock title %}

{% block content %}
<div class="row mt-3 mb-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <h5 class="card-header text-center">
                {% if 'edit' in request.path %}
                Update
                {% else %}
                Add
                {% endif %}
                Employee

            </h5>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" value="{% if 'edit' in request.path %}Update
                    {% else %}Add{% endif %}">
                </form>
            </div>
        </div>
    </div>
</div>

<form>
    {% endblock content %}
